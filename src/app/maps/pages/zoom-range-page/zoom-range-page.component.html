<div id="map" #map></div>
<div class="floating-range p-2">
    <div class="floating-content">
        <button class="btn btn-primary" (click)="zoomOut()">-</button>
        <input type="range" class="form-range px-2" min="2" max="19" [value]="currentZoom"
            (input)="zoomChanged(zoomInput.value)" #zoomInput>
        <button class="btn btn-primary" (click)="zoomIn()">+</button>
    </div>
    <span class="form-label">
        Zoom: {{ currentZoom }}
        <br>
        Lng, Lat: [{{ lngLat.toString() }}]
    </span>
</div>
